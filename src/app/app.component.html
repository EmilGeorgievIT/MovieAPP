<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="sidenav.close()">
          <mat-icon>home</mat-icon> <span class="nav-caption">Home</span>
      </a>

      <a mat-list-item routerLink="/owner" (click)="sidenav.close()">
          <mat-icon>assignment_ind</mat-icon> <span class="nav-caption">Owner Actions</span>   
      </a>
      
      <a mat-list-item routerLink="#" (click)="sidenav.close()">
          <mat-icon>account_balance</mat-icon><span class="nav-caption">Account Actions</span>
      </a>
      
      <mat-list-item [matMenuTriggerFor]="menu">
          <mat-icon>unfold_more</mat-icon>
          <a matline>Example</a>
      </mat-list-item>

      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="sidenav.close()">View profile</button>
        <button mat-menu-item (click)="sidenav.close()">Add contact</button>
      </mat-menu>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
    
    <main class="main">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
