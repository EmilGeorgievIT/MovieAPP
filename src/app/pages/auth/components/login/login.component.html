<section class="section-login">
    <div class="container">
        <div class="section__header">
            <h1 class="section__title">
                Login
            </h1>

            <p>
                Welcome to Movie APP
            </p>
        </div>

        <div class="section__body">
            <form [formGroup]="loginForm" class="form-login">
                <div class="form__body">
                    <mat-form-field class="form-field">
                        <mat-label>User Name:</mat-label>
                        <input formControlName="email" matInput placeholder="User name" required>
                        
                        <mat-error *ngIf="emailInput.hasError('email') && !emailInput.hasError('required')">
                            Please enter a valid email address
                        </mat-error>

                        <mat-error *ngIf="!emailInput.hasError('email') && emailInput.hasError('required')">
                            This field is required !
                        </mat-error>
                    </mat-form-field>
    
                    <mat-form-field form-field>
                        <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        
                        <mat-error *ngIf="passwordInput.hasError('required') && !passwordInput.hasError('min')">
                            This field is required !
                        </mat-error>

                        <mat-error *ngIf="!passwordInput.hasError('required') && passwordInput.hasError('min')">
                            Please enter minimum 3 characters for the password !
                        </mat-error>
                    </mat-form-field>
                </div>
                
                <div class="form__actions">
                    <button (click)="submitLoginForm()" class="submit-button" mat-button>
                        Login
                    </button>
                    
                    <strong>
                        or
                    </strong>
                    
                    <button routerLink="/auth/register" mat-button>
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
